
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    container_name: pms-leaderboard-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    container_name: pms-leaderboard-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      - kafka
    ports:
      - "8082:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081  
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8081/subjects >/dev/null 2>&1 || exit 1"]  
      interval: 10s
      timeout: 5s
      retries: 12

  redis:
    image: redis:7
    container_name: pms-leaderboard-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: pms-leaderboard-postgres
    environment:
      POSTGRES_USER: leaderboard
      POSTGRES_PASSWORD: leaderboard_password
      POSTGRES_DB: leaderboard_db
      TZ: Asia/Kolkata
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: ${BACKEND_IMAGE}:${IMAGE_TAG}
    container_name: pms-leaderboard-backend
    depends_on:
      - postgres
      - redis
      - kafka
      - schema-registry
    ports:
      - "8000:8000"
    environment:
      SPRING_PROFILES_ACTIVE: docker

volumes:
  pgdata: