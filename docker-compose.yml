version: "3.9"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    container_name: pms-leaderboard-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - redis-net

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    container_name: pms-leaderboard-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_DELETE_TOPIC_ENABLE: "false"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 8
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    networks:
      - redis-net
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server=localhost:9092"]
      interval: 5s
      timeout: 10s
      retries: 5

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: schema-registry
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      
    networks:
      - redis-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 5s
      timeout: 15s
      retries: 10
      start_period: 20s

  redis-master:
    image: redis:7
    container_name: redis-master
    command: ["redis-server", "/etc/redis/redis.conf"]
    volumes:
      - ./redis/master/redis.conf:/etc/redis/redis.conf
      - redis-master-data:/data
    networks:
      - redis-net
    restart: "no"

  redis-replica-1:
    image: redis:7
    container_name: redis-replica-1
    depends_on:
      - redis-master
    command: ["redis-server", "/etc/redis/redis.conf"]
    volumes:
      - ./redis/replica/redis.conf:/etc/redis/redis.conf
      - redis-replica-data-1:/data
    networks:
      - redis-net

  redis-replica-2:
    image: redis:7
    container_name: redis-replica-2
    depends_on:
      - redis-master
    command: ["redis-server", "/etc/redis/redis.conf"]
    volumes:
      - ./redis/replica/redis.conf:/etc/redis/redis.conf
      - redis-replica-data-2:/data
    networks:
      - redis-net

  redis-sentinel-1:
    image: redis:7
    container_name: redis-sentinel-1
    depends_on:
      - redis-master
    command: ["redis-sentinel", "/etc/redis/sentinel.conf"]
    volumes:
      - ./redis/sentinel/sentinel.conf:/etc/redis/sentinel.conf
      - sentinel-1-data:/data
    ports:
      - "26379:26379"
    networks:
      - redis-net

  redis-sentinel-2:
    image: redis:7
    container_name: redis-sentinel-2
    depends_on:
      - redis-master
    command: ["redis-sentinel", "/etc/redis/sentinel.conf"]
    volumes:
      - ./redis/sentinel/sentinel.conf:/etc/redis/sentinel.conf
      - sentinel-2-data:/data
    networks:
      - redis-net

  redis-sentinel-3:
    image: redis:7
    container_name: redis-sentinel-3
    depends_on:
      - redis-master
    command: ["redis-sentinel", "/etc/redis/sentinel.conf"]
    volumes:
      - ./redis/sentinel/sentinel.conf:/etc/redis/sentinel.conf
      - sentinel-3-data:/data
    networks:
      - redis-net

  postgres:
    image: postgres:15
    container_name: pms-leaderboard-postgres
    environment:
      POSTGRES_USER: leaderboard
      POSTGRES_PASSWORD: leaderboard_password
      POSTGRES_DB: leaderboard_db
      TZ: Asia/Kolkata
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - redis-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leaderboard"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    image: ${BACKEND_IMAGE}:${IMAGE_TAG}
    container_name: pms-leaderboard-backend
    depends_on:
      kafka:
        condition: service_healthy
      redis-sentinel-1:
        condition: service_started
      redis-sentinel-2:
        condition: service_started
      redis-sentinel-3:
        condition: service_started
      redis-master:
        condition: service_started
      redis-replica-1:
        condition: service_started
      redis-replica-2:
        condition: service_started
      postgres:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8000:8000"
    networks:
      - redis-net

volumes:
  pgdata:
  redis-master-data:
  redis-replica-data-1:
  redis-replica-data-2:
  sentinel-1-data:
  sentinel-2-data:
  sentinel-3-data:

networks:
  redis-net:
    driver: bridge
