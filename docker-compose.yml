version: "3.9"

services:
  # ======================
  # ZOOKEEPER + KAFKA
  # ======================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    container_name: pms-leaderboard-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    container_name: pms-leaderboard-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: schema-registry
    depends_on:
      - kafka
    ports:
      - "8082:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_HOST_NAME: schema-registry

  # ======================
  # REDIS MASTER + REPLICA
  # ======================
  redis-master:
    image: redis:7
    container_name: redis-master
    command: ["redis-server", "/etc/redis/redis.conf"]
    volumes:
      - ./redis/master/redis.conf:/etc/redis/redis.conf
      - ./redis/logs/master:/var/log/redis

  redis-replica:
    image: redis:7
    container_name: redis-replica
    depends_on:
      - redis-master
    command: ["redis-server", "/etc/redis/redis.conf"]
    volumes:
      - ./redis/replica/redis.conf:/etc/redis/redis.conf
      - ./redis/logs/replica:/var/log/redis

  # ======================
  # REDIS SENTINELS
  # ======================
  redis-sentinel-1:
    image: redis:7
    container_name: redis-sentinel-1
    depends_on:
      - redis-master
    command: ["redis-sentinel", "/etc/redis/sentinel.conf"]
    volumes:
      - ./redis/sentinel/sentinel.conf:/etc/redis/sentinel.conf
      - ./redis/logs/sentinel:/var/log/redis
    ports:
      - "26379:26379"

  redis-sentinel-2:
    image: redis:7
    container_name: redis-sentinel-2
    depends_on:
      - redis-master
    command: ["redis-sentinel", "/etc/redis/sentinel.conf"]
    volumes:
      - ./redis/sentinel/sentinel.conf:/etc/redis/sentinel.conf
      - ./redis/logs/sentinel:/var/log/redis

  redis-sentinel-3:
    image: redis:7
    container_name: redis-sentinel-3
    depends_on:
      - redis-master
    command: ["redis-sentinel", "/etc/redis/sentinel.conf"]
    volumes:
      - ./redis/sentinel/sentinel.conf:/etc/redis/sentinel.conf
      - ./redis/logs/sentinel:/var/log/redis

  # ======================
  # POSTGRES
  # ======================
  postgres:
    image: postgres:15
    container_name: pms-leaderboard-postgres
    environment:
      POSTGRES_USER: leaderboard
      POSTGRES_PASSWORD: leaderboard_password
      POSTGRES_DB: leaderboard_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ======================
  # BACKEND
  # ======================
  backend:
    image: ${BACKEND_IMAGE}:${IMAGE_TAG}
    container_name: pms-leaderboard-backend
    depends_on:
      - kafka
      - redis-master
      - redis-sentinel-1
      - postgres
    ports:
      - "8000:8000"
    environment:
      SPRING_PROFILES_ACTIVE: docker

volumes:
  pgdata:
  redis-master-data:
  redis-logs:
